<div class="lpblock lpitemseditblock">
  <form class="lpitemseditblock-title lpflex">
    <label ng-bind="title"></label>
    <input ng-model="newTitle" required placeholder="{{Lang.addNew + title}}">
    <button ng-click="addItem()" ng-bind="Lang.add"></button>
  </form>
  <div class="lpitemseditblock-box">
    <a ng-repeat="item in items" ng-bind="item.title" ng-click="itemClick(item.title)" ng-class="{'focus': showFocus(item.title)}"></a>
  </div>
  <input ng-if="required" ng-model="isEmpty" required>
</div>
